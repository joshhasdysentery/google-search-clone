<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <style>
      #imgsearch {
        position: absolute;
        top: 0;
        right: 0;
      }
      #advsearch {
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 150px;
      }
      form {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
      }
      img {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -350px;
        margin-left: -250px;
      }
    </style>
  </head>
  <body>
    <a id="imgsearch" href="image.html">Google Image Search</a>
    <a id="advsearch" href="image.html">Google Advanced Search</a>
    <img src="google.jpg" alt="Google" />
    <form action="https://google.com/search">
      <input type="text" name="q" />
      <input type="submit" value="Google Search" />
    </form>
  </body>
</html>
